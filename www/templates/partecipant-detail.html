<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<!--</ion-view>-->
<ion-view view-title="{{partecipant.nome}} {{partecipant.cognome}}">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-avatar">
				<img ng-src="{{partecipant.foto}}">
				<h2>{{ partecipant.nome }} {{partecipant.cognome}}</h2>
				<p>{{ partecipant.lastText }}</p>
			</div>
			<div class="item item-body">
				<img class="full-image" ng-src="{{ partecipant.foto }}">
				<h3>Aree d'interesse</h3>
				<p ng-repeat="interest in partecipant.areaInteresse">{{interest.area}}</p>
				<p>
					<a href="#" class="subdued">Scopus h-index: {{partecipant.hIndex}}</a>
				</p>
			</div>
		
		</div>
	</ion-content>
</ion-view>
