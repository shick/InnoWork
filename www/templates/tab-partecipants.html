<ion-view view-title="Partecipants">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right"
			          ng-repeat="partecipant in partecipants" type="item-text-wrap"
			          href="#/tab/partecipants/{{partecipant.id}}">
				<img ng-src="{{partecipant.face}}">
				<h2>{{partecipant.name}}</h2>
				<p>{{partecipant.lastText}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
				
				<ion-option-button class="button-assertive" ng-click="remove(partecipant)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
